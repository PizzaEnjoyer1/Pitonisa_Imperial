<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #0a192f, #112240, #020c1b);
            font-family: 'Courier New', monospace;
        }
        #animation-container {
            width: 100%;
            height: 300px;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }
        .matrix-symbol {
            position: absolute;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41;
            font-size: 16px;
            opacity: 0;
            transform-origin: center;
            transition: opacity 2s ease-out;
            animation: fall 10s linear infinite;
        }
        .matrix-symbol.fade-out {
            opacity: 0 !important;
        }
        .pyramid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(
                    rgba(0,0,0,0.3), 
                    rgba(0,0,0,0.3)
                ),
                repeating-linear-gradient(
                    transparent 0%,
                    rgba(13,255,0,0.05) 50%,
                    transparent 100%
                );
            mix-blend-mode: overlay;
            pointer-events: none;
        }
        @keyframes fall {
            0% { 
                top: -20px; 
                opacity: 0;
                transform: rotateX(70deg) rotateY(20deg) scale(0.8);
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% { 
                top: 100%; 
                transform: rotateX(20deg) rotateY(5deg) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="animation-container">
        <div class="pyramid-overlay"></div>
    </div>
    <script>
        const container = document.getElementById('animation-container');
        const symbols = 'ᚠᚡᚢᚣᚤᚥᚦᚧᚨᚩᚪᚫᚬᚭᚮᚯᚰᚱᚲᚳᚴᚵᚶ01010101ΞΑΒΓΔ♦♣♠♥◉◌';

        function createSymbol() {
            const symbol = document.createElement('div');
            symbol.classList.add('matrix-symbol');
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            
            symbol.style.left = `${Math.random() * 100}%`;
            symbol.style.animationDuration = `${8 + Math.random() * 5}s`;
            symbol.style.animationDelay = `${Math.random() * 5}s`;
            symbol.style.opacity = '0.7';
            
            container.appendChild(symbol);

            // Fade out before removal
            setTimeout(() => {
                symbol.classList.add('fade-out');
            }, 8000);

            // Remove symbol after fade
            setTimeout(() => {
                container.removeChild(symbol);
            }, 10000);
        }

        // Create symbols continuously
        setInterval(createSymbol, 200);
    </script>
</body>
</html>
